<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main14.css">
</head>
<body>

<div class="container">
    <div class="row mt-5">
        <div class="col-md-4">
            <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">
                Welcome
            </button>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-dialog-right">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="font-weight-bold">Add Person</h3><span class="close" data-dismiss="modal">&times;</span>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-4  d-inline-block text-right">
                                    <label for="Title" class="text-secondary dded text-dark ">First Name</label>
                                </div>
                                <div class="col-md-7 d-inline-block">
                                    <input type="text" id="Title" class="form-control d w-100" placeholder="First Name"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 text-right">
                                    <label for="Title" class="text-secondary dd mt-1 text-dark">Last Name</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="text" id="Title" class="form-control d w-100" placeholder="Last Name"><br>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4 text-right">
                                    <label for="Title" class="text-secondary dd mt-1 text-dark">Gender</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-5">
                                <div class="col-md-4 text-right">
                                    <label for="Title" class="text-secondary dd mt-1 text-dark">Date of Birth</label>
                                </div>
                                <div class="col-md-7">
                                    <input type="password" id="Title" class="form-control"><br>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-8 offset-2 text-center">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal">Register</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jQuery.min.js"></script>
<script src="js/src/popover.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/main14.js"></script>
</body>
</html>
